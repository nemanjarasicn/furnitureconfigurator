<div class="configuration-group" [id]="group.anchorLink">

      {{ group.title | translate }}
      <!-- <button
        *ngIf="group.anchorLink === 'canvasAnchor' && isCanvas === false"
        (click)="showCanvas()"
      >
        Show Canvas
      </button>
      <button
        *ngIf="group.anchorLink === 'canvasAnchor' && isCanvas === true"
        (click)="hideCanvas()"
      >
        Hide Canvas
      </button> -->

    <div class="group-description" *ngIf="group.description">
