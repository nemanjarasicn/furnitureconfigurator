<div class="configurator-breadcrumbs">
  <ul>
    <li *ngFor="let breadcrumb of breadcrumbs">
      <a
        [ngClass]="{ active: breadcrumb.anchor === activeAnchor }"
        [href]="breadcrumb.anchor"
        (click)="onBreadcrumbClick(breadcrumb)"
      >
        {{ breadcrumb.title | translate }}
      </a>
    </li>
    <li>
      <a [routerLink]="['/complete-configuration']">{{
        "NAVIGATION.COMPLETE_CONFIGURATION" | translate
      }}</a>
    </li>
  </ul>
</div>
