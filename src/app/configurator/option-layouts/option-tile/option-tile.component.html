<div class="option-tile zoom"
[style.width.px]="tileSize"
[style.height.px]="tileSize"
[ngClass]="{'tile-active': isActive}"
(click)="onSelectOption()"
[tooltip]="(option?.label || '') | translate">
<div class="selected-marker" [ngClass]="{'active': isActive}"></div>
  <img [src]="(option?.previewUrl || '') | translate" />
</div>
