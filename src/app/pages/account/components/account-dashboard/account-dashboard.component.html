<main style="flex-grow: 1">
  <h2 class="title">herzlich willkommen</h2>
  <button
    class="previous_btn_step"
    (click)="logoutUser()"
    style="position: relative; top: unset; margin-left: 15px"
  >
    <span><img src="assets/images/icons/left-arrow.svg" alt="Ausloggen" /></span
    ><b>Ausloggen</b>
  </button>
  <div
    style="
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      margin-top: 15px;
    "
  >
    <p>{{ user?.first_name }}</p>
    <p>{{ user?.last_name }}</p>
    <p>{{ user?.email_address }}</p>
    <p>{{ user?.title }}</p>
  </div>
  <div
    style="
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 15px;
    "
  >
    <button
      class="previous_btn_step"
      routerLink="/complete_configuration"
      style="
        position: relative;
        top: unset;
        margin-left: 15px;
        height: 35px;
        width: 200px;
      "
    >
      <b>Konfiguration abschlie√üen</b>
    </button>
  </div>
</main>
