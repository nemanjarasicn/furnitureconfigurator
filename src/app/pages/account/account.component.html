<main>
  <div [class.acc-container]="!isLogged">
    <app-account-dashboard
      *ngIf="isLogged"
      (loggedChanged)="isLoggedChanged($event)"
      [user]="user"
    ></app-account-dashboard>
    <app-account-login
      [style.flex-grow]="1"
      *ngIf="!isLogged"
      (loggedChanged)="isLoggedChanged($event)"
    ></app-account-login>
    <app-account-register
      [style.flex-grow]="1"
      *ngIf="!isLogged"
    ></app-account-register>
  </div>
</main>
