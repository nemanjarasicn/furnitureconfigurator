<main>
  <div class="acc-container" *ngIf="!isLogged">
    <app-account-login
      [style.flex-grow]="1"
      (loggedChanged)="isLoggedChanged($event)"
    ></app-account-login>
    <app-account-register [style.flex-grow]="1"></app-account-register>
  </div>
  <app-account-dashboard
    *ngIf="isLogged"
    (loggedChanged)="isLoggedChanged($event)"
    [user]="user"
  ></app-account-dashboard>
</main>
