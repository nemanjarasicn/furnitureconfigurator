<div
  [ngClass]="{
    'site-wrapper': currentRoute === '/configurator',
    'site-wrapper-custom': currentRoute !== '/configurator'
  }"
>
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>
  <app-footer *ngIf="currentRoute === '/'"></app-footer>
  <app-cookie></app-cookie>
</div>
