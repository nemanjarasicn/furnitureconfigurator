<div
  [ngClass]="{
    'site-wrapper': currentRoute === '/configurator' || currentRoute === '/',
    'site-wrapper-custom':
      currentRoute !== '/configurator' && currentRoute !== '/'
  }"
>
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>
  <app-cookie></app-cookie>
</div>
